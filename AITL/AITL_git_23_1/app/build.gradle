    implementation 'com.daimajia.easing:library:2.0@aar'
    implementation 'com.daimajia.androidanimations:library:2.2@aar'
    implementation 'de.hdodenhof:circleimageview:2.1.0'
    implementation 'com.google.android.gms:play-services-maps:16.0.0'
    implementation 'com.google.android.gms:play-services-gcm:16.0.0'
    implementation 'me.grantland:autofittextview:0.2.1'
    implementation 'com.intuit.sdp:sdp-android:1.0.5'
    implementation 'com.paypal.sdk:paypal-android-sdk:2.14.4'
    implementation 'com.github.chrisbanes:PhotoView:1.+@aar'
    implementation 'com.journeyapps:zxing-android-embedded:3.4.0'
    implementation 'me.dm7.barcodescanner:zxing:1.9'
    implementation 'com.ogaclejapan.smarttablayout:library:1.6.1@aar'
    implementation 'com.daimajia.swipelayout:library:1.2.0@aar'
    implementation 'com.estimote:sdk:0.11.1@aar'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'com.wonderkiln:camerakit:0.13.1'
    implementation 'me.dm7.barcodescanner:zbar:1.9.8'
    implementation 'com.github.IntruderShanky:Sectioned-RecyclerView:2.1.1'
    implementation 'xyz.danoz:recyclerviewfastscroller:0.1.3'
    implementation 'com.github.vivchar:ViewPagerIndicator:1.1.0'
    implementation 'org.greenrobot:eventbus:3.1.1'
    //    compile 'com.firebase:firebase-jobdispatcher:0.6.0'
    implementation 'com.google.firebase:firebase-messaging:17.3.4'

    implementation 'com.facebook.stetho:stetho:1.5.0'
}
