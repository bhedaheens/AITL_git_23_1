apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'com.google.gms.google-services'
buildscript
        {
            repositories {
                maven { url 'https://maven.fabric.io/public' }
            }

            dependencies {
                classpath 'io.fabric.tools:gradle:1.+'
            }
        }
android
        {
            signingConfigs {
                config {
                    keyAlias 'eventapp'
                    keyPassword 'allintheloop@#000'
                    storeFile file('eventApp_keystore.jks')
                    storePassword 'allintheloop@#000'
                }
            }
            flavorDimensions "aitlDefault"
            productFlavors {
                aitlDefault {
                    minSdkVersion 16
                    applicationId 'com.allintheloop'
                    targetSdkVersion 26
                    versionCode 18
                    versionName '1.3.4'
                    buildConfigField 'String', 'base_url', '"https://www.allintheloop.net/"'
                    buildConfigField 'String', 'name', '"aitlDefault"'
                }
                aitlUid {
                    minSdkVersion 16
                    applicationId 'com.allintheloop'
                    targetSdkVersion 26
                    versionCode 16
                    versionName '1.3.3'
                    buildConfigField 'String', 'base_url', '"https://test.allintheloop.net/"'
                    buildConfigField 'String', 'name', '"aitlUid"'
                }
            }
            compileSdkVersion 26
            defaultConfig {
                applicationId "com.allintheloop"
                minSdkVersion 16
                targetSdkVersion 26
                versionCode 16
                versionName "1.3.3"
                multiDexEnabled true
            }
            lintOptions {
                checkReleaseBuilds false
                // Or, if you prefer, you can continue to check for errors in release builds,
                // but continue the build even when errors are found:
                abortOnError false
            }
            buildTypes
                    {
                        release {
                            shrinkResources true
                            minifyEnabled true
                            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
                            signingConfig signingConfigs.config
                        }
                    }
            aaptOptions { cruncherEnabled = false }
            packagingOptions {
                exclude 'META-INF/DEPENDENCIES.txt'
                exclude 'META-INF/LICENSE.txt'
                exclude 'META-INF/NOTICE.txt'
                exclude 'META-INF/NOTICE'
                exclude 'META-INF/LICENSE'
                exclude 'META-INF/DEPENDENCIES'

                exclude 'lib/arm64-v8a/libcardioDecider.so'
                exclude 'lib/arm64-v8a/libcardioRecognizer.so'
                exclude 'lib/arm64-v8a/libcardioRecognizer_tegra2.so'
                exclude 'lib/arm64-v8a/libopencv_core.so'
                exclude 'lib/arm64-v8a/libopencv_imgproc.so'
                exclude 'lib/armeabi/libcardioDecider.so'
                exclude 'lib/armeabi-v7a/libcardioDecider.so'
                exclude 'lib/armeabi-v7a/libcardioRecognizer.so'
                exclude 'lib/armeabi-v7a/libcardioRecognizer_tegra2.so'
                exclude 'lib/armeabi-v7a/libopencv_core.so'
                exclude 'lib/armeabi-v7a/libopencv_imgproc.so'
                exclude 'lib/mips/libcardioDecider.so'
                exclude 'lib/x86/libcardioDecider.so'
                exclude 'lib/x86/libcardioRecognizer.so'
                exclude 'lib/x86/libcardioRecognizer_tegra2.so'
                exclude 'lib/x86/libopencv_core.so'
                exclude 'lib/x86/libopencv_imgproc.so'
                exclude 'lib/x86_64/libcardioDecider.so'
                exclude 'lib/x86_64/libcardioRecognizer.so'
                exclude 'lib/x86_64/libcardioRecognizer_tegra2.so'
                exclude 'lib/x86_64/libopencv_core.so'
                exclude 'lib/x86_64/libopencv_imgproc.so'

            }
            dexOptions {
                javaMaxHeapSize "8g"
            }
            useLibrary 'org.apache.http.legacy'
            compileOptions {
                sourceCompatibility JavaVersion.VERSION_1_8
                targetCompatibility JavaVersion.VERSION_1_8
            }

        }

repositories
        {
            maven { url "https://jitpack.io" }
            maven { url "http://dl.bintray.com/populov/maven" }
            maven { url 'https://maven.fabric.io/public' }
            mavenCentral()
        }

configurations.all {
    resolutionStrategy.eachDependency { DependencyResolveDetails details ->
        def requested = details.requested
        if (requested.group == 'com.android.support') {
            if (!requested.name.startsWith("multidex")) {
                details.useVersion '26.1.0'
            }
        }
    }
}

dependencies {
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation project(':pickphotos')
    implementation project(':linkedin-sdk')
    implementation('com.stripe:stripe-android:1.0.4@aar') {
        transitive = true;
    }
    implementation('io.fabric.sdk.android:fabric:1.3.10@aar') {
        transitive = true;
    }
    implementation('com.github.afollestad:sectioned-recyclerview:0.1.0') {
        transitive = true
    }
    dependencies { implementation 'com.android.support:support-annotations:27.1.1' }
    implementation('com.mapbox.mapboxsdk:mapbox-android-sdk:5.1.0@aar') {
        transitive = true
    }
    implementation('com.crashlytics.sdk.android:crashlytics:2.6.8@aar') { transitive = true; }
    implementation 'com.github.PhilJay:MPAndroidChart:v3.0.2'
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support:support-v4:26.1.0'
    implementation 'com.android.support:design:26.1.0'
    implementation 'com.android.support:recyclerview-v7:26.1.0'
    implementation 'com.android.support:cardview-v7:26.1.0'
    implementation 'com.afollestad.material-dialogs:core:0.8.5.9'
